<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML </h1>
<p>
    Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos
    para descobrir qual tag devera utilizar em cada caso.
</p>

<ul type="square" >
    <li><abbr title="use a tag < p>">Parágrafos</abbr></li>
    <li><abbr title="use a tag < h1 a h6>">Títulos</abbr></li>
    <li><abbr title="use a tag < img>">Imagens</abbr></li>
    <li><abbr title="use a tag < abbr>">Abreviações</abbr></li>
    <li><abbr title="use a tag < code > ou <pre>">Códigos-fonte</abbr></li>
    <li><abbr title="use a tag < ol >">Listas numeradas</abbr></li>
    <li><abbr title="use a tag < ul >">Listas com demarcadores</abbr></li>
</ul>
</body>
</html>
