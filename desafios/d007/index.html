<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Imagens Flexível</title>
    <style>
        img{
            width:50%;
            height: 50%;
        }
        body{
            background-color: rgb(209, 114, 114);
        }
        h1,p{
            color: dimgrey;
        }
    </style>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa ? Experiemnte ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>
    <picture >
        <source media="(max-width:750px )" srcset="imagens/pessoap.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/pessoa-m.png" type="image/png">
       <img src="imagens/pessoa-g.png" alt="imagem flexivel">
    </picture>
</body>
</html>
